<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape Animation | Propose with Code</title>
    <meta name="description" content="A premium 30-second heart shape animation using HTML, CSS, and JS Canvas.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter Name..." maxlength="15">
        <button id="startButton">Start Animation</button>
    </div>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="heartCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
